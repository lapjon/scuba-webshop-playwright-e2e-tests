<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Deep Dive</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/checkout.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <section class="checkout-section">
            <h2>Checkout</h2>
            <div id="basket-summary">
                <!-- Basket summary will be dynamically loaded here -->
            </div>
            <form id="checkout-form" novalidate>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <span class="error-message" id="email-error"></span>
              
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" required>
                <span class="error-message" id="first-name-error"></span>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" required>
                <span class="error-message" id="last-name-error"></span>
              
                <label for="address">Address:</label>
                <input type="text" id="address" required>
                <span class="error-message" id="address-error"></span>
              
                <label for="country">Country:</label>
                <select id="country" required>
                    <option value="" disabled selected>Select your country</option>
                    <option value="US">United States</option>
                    <option value="CA">Canada</option>
                    <option value="IR">Ireland</option>
                    <option value="SE">Sweden</option>
                    <option value="FR">France</option>
                    <option value="UK">United Kingdom</option>
                    <!-- Add more countries as needed -->
                </select>
                <span class="error-message" id="country-error"></span>
              
                <label for="city">City:</label>
                <input type="text" id="city" required>
                <span class="error-message" id="city-error"></span>
              
                <label for="postcode">Postcode:</label>
                <input type="text" id="postcode" required>
                <span class="error-message" id="postcode-error"></span>
              
                <label for="card-name">Cardholder Name:</label>
                <input type="text" id="card-name" required>
                <span class="error-message" id="card-name-error"></span>
              
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" required>
                <span class="error-message" id="card-number-error"></span>
              
                <label for="expiry-date">Expiry Date:</label>
                <input type="month" id="expiry-date" required>
                <span class="error-message" id="expiry-date-error"></span>
              
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" required>
                <span class="error-message" id="cvv-error"></span>
              
                <button type="submit">Place Order</button>
              </form>
        </section>
    </main>
    <script src="/checkout.js"></script>
  
    
 
</body>
</html>
